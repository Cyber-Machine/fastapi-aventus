<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/master_checkin.css') }}" />

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Master Check-In</title>
</head>
<body>

<script src="{{ url_for('static', path='js/master_checkin.js') }}"></script>
<main class="my-form" style="background: None;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                          <center>
                            <div class="container">
                            <span style="font-variant: small-caps;font-weight: bold;font-size: larger;">Master Check-In</span>
                            </div>
                          </center>
                            <form name="my-form" onsubmit="return true" method="POST" action="/register/{{ Details['UID'] }}">
                                  <div class="form-group row">
                                      <label for="UID" class="col-md-4 col-form-label text-md-right"> UID </label>
                                        <div class="col-md-6">
                                          <input type="text" id="UID" class="form-control" value= "{{Details['UID']}}" style="color:black" required>
                                        </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="UID" class="col-md-4 col-form-label text-md-right"> UID </label>
                                        <div class="col-md-6">
                                          <input type="text" id="" class="form-control" value= "{{Details['UID']}}" style="color:black" required>
                                        </div>
                                  </div>
                                <div class="form-group row">
                                      <label for="UID" class="col-md-4 col-form-label text-md-right"> UID </label>
                                        <div class="col-md-6">
                                          <input type="text" id="UID" class="form-control" value= "{{Details['UID']}}" style="color:black" required>
                                        </div>
                                  </div>
                                <div class="form-group row">
                                      <label for="UID" class="col-md-4 col-form-label text-md-right"> UID </label>
                                        <div class="col-md-6">
                                          <input type="text" id="UID" class="form-control" value= "{{Details['UID']}}" style="color:black" required>
                                        </div>
                                  </div>

                                    <br/>
                                    <div class="col-md-6 offset-md-3">
                                      <input class="tc_box" type="checkbox"  required />
                                      I have accepted the terms & conditions
                                    </div>
                                    <br/>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" id="form_submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
